[pytest]
# Diretório de testes
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Modo asyncio
asyncio_mode = auto

# Verbosidade padrão
addopts = -v --tb=short

# Ignorar avisos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout para testes (em segundos)
timeout = 30

# Marcadores customizados
markers =
    slow: marca testes lentos que podem ser pulados
    integration: marca testes de integração que requerem serviços externos
    unit: marca testes unitários puros
